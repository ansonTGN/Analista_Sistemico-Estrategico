<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urbina & Meadows | Mobile Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17;
            --card: #111827;
            --text: #e2e8f0;
            --accent: #d4af37;
            --input-bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--accent);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 30px;
        }

        .form-card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab-btn {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            flex: 1;
            text-align: center;
        }
        .tab-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(212, 175, 55, 0.1); }

        .input-group { display: none; }
        .input-group.active { display: block; }

        label { display: block; margin-top: 25px; color: var(--accent); font-family: 'Cinzel', serif; font-size: 0.9rem; }
        .hint { font-size: 0.75rem; color: #64748b; margin-bottom: 8px; }

        textarea, input[type="file"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 16px; /* Evita zoom en iOS */
        }

        button.submit-btn {
            margin-top: 30px;
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        #loader {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10,14,23,0.95);
            z-index: 2000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    <script>
        function switchTab(groupName, mode) {
            document.getElementById(groupName + '-text-input').classList.toggle('active', mode === 'text');
            document.getElementById(groupName + '-file-input').classList.toggle('active', mode === 'file');
            document.getElementById(groupName + '-btn-text').classList.toggle('active', mode === 'text');
            document.getElementById(groupName + '-btn-file').classList.toggle('active', mode === 'file');
            
            if(mode === 'text') document.querySelector(`#${groupName}-file-input input`).value = "";
            if(mode === 'file') document.querySelector(`#${groupName}-text-input textarea`).value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Análisis Sistémico</h1>
        <div class="subtitle">PLATAFORMA MÓVIL DE ESTRATEGIA</div>

        <div class="form-card">
            <form action="/analyze" method="post" enctype="multipart/form-data" onsubmit="document.getElementById('loader').style.display='flex'">
                
                <label>I. Contexto Operativo</label>
                <div class="hint">Admite: PDF, DOCX, TXT</div>
                <div class="tabs">
                    <div id="sit-btn-text" class="tab-btn active" onclick="switchTab('sit', 'text')">Escribir</div>
                    <div id="sit-btn-file" class="tab-btn" onclick="switchTab('sit', 'file')">Subir Archivo</div>
                </div>
                <div id="sit-text-input" class="input-group active">
                    <textarea name="situation" rows="4" placeholder="Describa el problema..."></textarea>
                </div>
                <div id="sit-file-input" class="input-group">
                    <input type="file" name="situation_file" accept=".pdf,.docx,.txt,.md">
                </div>

                <label>II. Perfil del Agente (CV)</label>
                <div class="tabs">
                    <div id="cv-btn-text" class="tab-btn active" onclick="switchTab('cv', 'text')">Pegar CV</div>
                    <div id="cv-btn-file" class="tab-btn" onclick="switchTab('cv', 'file')">Subir CV</div>
                </div>
                <div id="cv-text-input" class="input-group active">
                    <textarea name="cv" rows="6" placeholder="Trayectoria profesional..."></textarea>
                </div>
                <div id="cv-file-input" class="input-group">
                    <input type="file" name="cv_file" accept=".pdf,.docx,.txt,.md">
                </div>

                <label>III. Foco Estratégico (Opcional)</label>
                <textarea name="extra_questions" rows="2" placeholder="¿Dudas concretas?"></textarea>

                <button type="submit" class="submit-btn">ANALIZAR ESTRATEGIA</button>
            </form>
        </div>
    </div>
    <div id="loader"><div class="spinner"></div><div style="margin-top:20px; color:#d4af37;">PROCESANDO...</div></div>
</body>
</html>
