<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17; --card: #111827; --text: #e2e8f0; --accent: #d4af37;
            --input-bg: #0f172a; --muted: #64748b; --border: #1e293b;
        }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header-actions { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .back-link { color: var(--muted); text-decoration: none; font-size: 0.9rem; }
        .action-btn { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; color: #94a3b8; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
        h1 { font-family: 'Cinzel', serif; color: var(--accent); font-size: 1.6rem; text-align: center; margin: 0; }
        .subtitle { text-align: center; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; color: var(--muted); margin-bottom: 18px; }
        .form-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .mode-switch { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 14px; }
        .mode-btn { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 12px; border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .mode-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(212, 175, 55, 0.12); }
        .mode-panel { display: none; }
        .mode-panel.active { display: block; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 8px; border-radius: 6px; cursor: pointer; flex: 1; font-size: 0.8rem; }
        .tab-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(212, 175, 55, 0.12); }
        .input-group { display: none; }
        .input-group.active { display: block; }
        label { display: block; margin-top: 20px; color: var(--accent); font-family: 'Cinzel', serif; font-size: 0.95rem; }
        textarea, input[type="text"], select, input[type="file"] { width: 100%; background: var(--input-bg); border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; box-sizing: border-box; font-family: 'Inter', sans-serif; font-size: 16px; }
        .grid-2 { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .scale-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .scale-item { border: 1px solid #223049; border-radius: 12px; padding: 12px; background: rgba(15,23,42,0.35); }
        button.submit-btn { margin-top: 25px; width: 100%; padding: 18px; background: var(--accent); color: var(--bg); border: none; font-family: 'Cinzel', serif; font-weight: bold; font-size: 1rem; cursor: pointer; border-radius: 12px; }
        .rec-controls { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
        .rec-btn { background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .rec-btn.recording { animation: pulse 1.5s infinite; }
        .audio-status { font-size: 0.8rem; color: var(--accent); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @media (min-width: 860px) { .grid-2, .scale-grid { grid-template-columns: 1fr 1fr; } }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,14,23,0.95); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; text-align: center; }
        .spinner { width: 44px; height: 44px; border: 3px solid #333; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    <script>
        function switchTab(group, mode) {
            document.getElementById(group+'-text').classList.toggle('active', mode==='text');
            document.getElementById(group+'-file').classList.toggle('active', mode==='file');
            document.getElementById(group+'-audio').classList.toggle('active', mode==='audio');
            
            document.getElementById(group+'-btn-text').classList.toggle('active', mode==='text');
            document.getElementById(group+'-btn-file').classList.toggle('active', mode==='file');
            document.getElementById(group+'-btn-audio').classList.toggle('active', mode==='audio');
        }

        function switchMode(mode) {
            const isMotors = mode === 'motors';
            document.getElementById('mode-system').classList.toggle('active', !isMotors);
            document.getElementById('mode-motors').classList.toggle('active', isMotors);
            document.getElementById('mode-btn-sys').classList.toggle('active', !isMotors);
            document.getElementById('mode-btn-mot').classList.toggle('active', isMotors);
            document.getElementById('main-form').action = isMotors ? "/motors" : "/analyze";
            
            const sysEls = document.getElementById('mode-system').querySelectorAll('input,textarea,select');
            const motEls = document.getElementById('mode-motors').querySelectorAll('input,textarea,select');
            sysEls.forEach(el => el.disabled = isMotors);
            motEls.forEach(el => el.disabled = !isMotors);
        }

        // --- AUDIO RECORDER LOGIC ---
        let mediaRecorder;
        let audioChunks = [];
        
        async function toggleRecord(groupId) {
            const btn = document.getElementById(groupId + '-rec-btn');
            const status = document.getElementById(groupId + '-status');
            const input = document.getElementById(groupId + '-audio-file');

            if (btn.classList.contains('recording')) {
                // STOP RECORDING
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerHTML = "{{ t.rec_start }}";
            } else {
                // START RECORDING
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' }); // Usually webm/mp3
                        const file = new File([audioBlob], "recording.mp3", { type: "audio/mp3" });
                        
                        // Transfer to input
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        input.files = dataTransfer.files;
                        status.innerText = "Audio OK (" + (file.size/1024).toFixed(1) + " KB)";
                    };
                    mediaRecorder.start();
                    btn.classList.add('recording');
                    btn.innerHTML = "{{ t.rec_stop }}";
                    status.innerText = "Recording...";
                } catch (err) {
                    alert("Mic Error: " + err.message);
                }
            }
        }
    </script>
</head>
<body onload="switchMode('motors')">
    <div class="container">
        <div class="header-actions">
            <a href="/" class="back-link">‚Üê Home</a>
            <div>
                <button class="action-btn" onclick="document.getElementById('json-upload').click()">üìÇ JSON</button>
                <input type="file" id="json-upload" accept=".json" style="display:none">
            </div>
        </div>

        <h1>{{ t.title }}</h1>
        <div class="subtitle">{{ t.subtitle }}</div>

        <div class="form-card">
            <div class="mode-switch">
                <button id="mode-btn-sys" class="mode-btn" onclick="switchMode('system')">{{ t.tab_system }} <span>PESTEL</span></button>
                <button id="mode-btn-mot" class="mode-btn active" onclick="switchMode('motors')">{{ t.tab_motors }} <span>HUMINT</span></button>
            </div>

            <form id="main-form" action="/motors" method="post" enctype="multipart/form-data" onsubmit="document.getElementById('loader').style.display='flex'">
                <input type="hidden" name="lang" value="{{ lang }}">

                <!-- SYSTEM MODE -->
                <div id="mode-system" class="mode-panel">
                    <label>{{ t.lbl_situation }}</label>
                    <div class="tabs">
                        <button type="button" id="sit-btn-text" class="tab-btn active" onclick="switchTab('sit','text')">{{ t.btn_text }}</button>
                        <button type="button" id="sit-btn-file" class="tab-btn" onclick="switchTab('sit','file')">{{ t.btn_file }}</button>
                        <button type="button" id="sit-btn-audio" class="tab-btn" onclick="switchTab('sit','audio')">{{ t.btn_audio }}</button>
                    </div>
                    <div id="sit-text" class="input-group active"><textarea name="situation" rows="4" placeholder="{{ t.ph_situation }}"></textarea></div>
                    <div id="sit-file" class="input-group"><input type="file" name="situation_file"></div>
                    <div id="sit-audio" class="input-group">
                        <div class="rec-controls">
                            <button type="button" id="sit-rec-btn" class="rec-btn" onclick="toggleRecord('sit')">{{ t.rec_start }}</button>
                            <span id="sit-status" class="audio-status"></span>
                        </div>
                        <input type="file" id="sit-audio-file" name="situation_audio" accept="audio/*" style="display:none">
                    </div>

                    <label>{{ t.lbl_cv }}</label>
                    <div class="tabs">
                        <button type="button" id="cv-btn-text" class="tab-btn active" onclick="switchTab('cv','text')">{{ t.btn_text }}</button>
                        <button type="button" id="cv-btn-file" class="tab-btn" onclick="switchTab('cv','file')">{{ t.btn_file }}</button>
                    </div>
                    <div id="cv-text" class="input-group active"><textarea name="cv" rows="6" placeholder="{{ t.ph_cv }}"></textarea></div>
                    <div id="cv-file" class="input-group"><input type="file" name="cv_file"></div>

                    <label>{{ t.lbl_focus }}</label>
                    <textarea name="extra_questions" rows="2" placeholder="{{ t.ph_focus }}"></textarea>
                    
                    <button type="submit" class="submit-btn">{{ t.btn_analyze }}</button>
                </div>

                <!-- MOTORS MODE -->
                <div id="mode-motors" class="mode-panel active">
                    <div class="grid-2">
                        <div><label>{{ t.lbl_target }}</label><input type="text" name="target_name"></div>
                        <div>
                            <label>{{ t.lbl_relation }}</label>
                            <select name="relationship">
                                <option value="equipo">Team</option>
                                <option value="jefe">Boss</option>
                                <option value="par">Peer</option>
                                <option value="cliente">Client</option>
                                <option value="adversario">Adversary</option>
                            </select>
                        </div>
                    </div>

                    <label>{{ t.lbl_m_context }}</label>
                    <div class="tabs">
                        <button type="button" id="mctx-btn-text" class="tab-btn active" onclick="switchTab('mctx','text')">{{ t.btn_text }}</button>
                        <button type="button" id="mctx-btn-file" class="tab-btn" onclick="switchTab('mctx','file')">{{ t.btn_file }}</button>
                        <button type="button" id="mctx-btn-audio" class="tab-btn" onclick="switchTab('mctx','audio')">{{ t.btn_audio }}</button>
                    </div>
                    <div id="mctx-text" class="input-group active"><textarea name="m_context" rows="4" placeholder="{{ t.ph_m_context }}"></textarea></div>
                    <div id="mctx-file" class="input-group"><input type="file" name="m_context_file"></div>
                    <div id="mctx-audio" class="input-group">
                        <div class="rec-controls">
                            <button type="button" id="mctx-rec-btn" class="rec-btn" onclick="toggleRecord('mctx')">{{ t.rec_start }}</button>
                            <span id="mctx-status" class="audio-status"></span>
                        </div>
                        <input type="file" id="mctx-audio-file" name="m_context_audio" accept="audio/*" style="display:none">
                    </div>

                    <label>{{ t.lbl_m_obs }}</label>
                    <div class="tabs">
                        <button type="button" id="mobs-btn-text" class="tab-btn active" onclick="switchTab('mobs','text')">{{ t.btn_text }}</button>
                        <button type="button" id="mobs-btn-file" class="tab-btn" onclick="switchTab('mobs','file')">{{ t.btn_file }}</button>
                        <button type="button" id="mobs-btn-audio" class="tab-btn" onclick="switchTab('mobs','audio')">{{ t.btn_audio }}</button>
                    </div>
                    <div id="mobs-text" class="input-group active"><textarea name="m_observations" rows="6" placeholder="{{ t.ph_m_obs }}"></textarea></div>
                    <div id="mobs-file" class="input-group"><input type="file" name="m_observations_file"></div>
                    <div id="mobs-audio" class="input-group">
                        <div class="rec-controls">
                            <button type="button" id="mobs-rec-btn" class="rec-btn" onclick="toggleRecord('mobs')">{{ t.rec_start }}</button>
                            <span id="mobs-status" class="audio-status"></span>
                        </div>
                        <input type="file" id="mobs-audio-file" name="m_observations_audio" accept="audio/*" style="display:none">
                    </div>

                    <label>{{ t.lbl_m_goal }}</label>
                    <textarea name="m_goal" rows="2" placeholder="{{ t.ph_m_goal }}"></textarea>

                    <label>{{ t.lbl_signals }}</label>
                    <div class="scale-grid">
                        <div class="scale-item"><div class="title">Security</div><select name="sig_security"><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option></select></div>
                        <div class="scale-item"><div class="title">Status</div><select name="sig_status"><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option></select></div>
                        <div class="scale-item"><div class="title">Autonomy</div><select name="sig_autonomy"><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option></select></div>
                        <div class="scale-item"><div class="title">Justice</div><select name="sig_justice"><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option></select></div>
                    </div>

                    <button type="submit" class="submit-btn">{{ t.btn_motors }}</button>
                </div>
            </form>
        </div>
    </div>
    <div id="loader"><div class="spinner"></div><div style="margin-top:20px; color:#d4af37;">{{ t.loading }}</div></div>
</body>
</html>
